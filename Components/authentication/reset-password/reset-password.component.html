<main
  class="flex items-center justify-center w-full p-6 bg-gradient-to-br from-[#703232]/10 via-[#a14b4b]/10 to-[#703232]/10 animate-gradient"
>
  <div
    class="mt-7 bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/20 p-4 sm:p-7"
  >
    <div class="text-center">
      <h1
        class="block text-4xl font-extrabold text-gray-900 bg-clip-text text-transparent bg-gradient-to-r from-[#703232] to-[#a14b4b]"
      >
        New Password
      </h1>
    </div>
    <div class="mt-6">
      <form [formGroup]="resetForm">
        <div class="grid sm:w-[400px] gap-y-6">
          <div>
            <input
              type="email"
              id="email"
              class="appearance-none block w-full px-4 py-3 bg-gray-200 rounded-xl text-gray-900 placeholder-gray-500 outline-none transition-all duration-300 shadow-md"
              [disabled]="true"
              [placeholder]="email"
              formControlName="email"
            />
          </div>
          <div>
            <input
              type="password"
              id="password"
              class="appearance-none block w-full px-4 py-3 bg-white/50 rounded-xl text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-4 focus:ring-[#a14b4b]/50 transition-all duration-300 shadow-md"
              [ngClass]="{
                'border-2 border-[#a14b4b]': resetForm.get('password')?.valid,
                'border-2 border-red-500': resetForm.get('password')?.invalid,
                'border-2 border-gray-200': !resetForm.get('password')?.touched
              }"
              placeholder="New Password"
              formControlName="password"
            />
            <div class="mt-2 text-sm">
              <p
                [ngClass]="{
                  'text-[#a14b4b]': resetForm.get('password')?.value,
                  'text-red-500': !resetForm.get('password')?.value
                }"
              >
                <span class="inline-block w-4">{{
                  resetForm.get("password")?.value ? "✔" : "✘"
                }}</span>
                Password is required
              </p>
              <div
                [ngClass]="{
                  'text-[#a14b4b]':
                    !resetForm.get('password')?.hasError('pattern') &&
                    resetForm.get('password')?.value,
                  'text-red-500':
                    resetForm.get('password')?.hasError('pattern') &&
                    resetForm.get('password')?.value
                }"
                *ngIf="resetForm.get('password')?.value"
              >
                <span class="inline-block w-4">{{
                  !resetForm.get("password")?.hasError("pattern") &&
                  resetForm.get("password")?.value
                    ? "✔"
                    : "✘"
                }}</span>
                At least 8 characters, one uppercase, one lowercase, one number,
                and one special character (ex: Mo12367!)
              </div>
            </div>
          </div>
          <div class="flex items-center justify-center mt-5">
            <button
              class="w-full cursor-pointer flex justify-center py-4 px-8 border border-transparent text-xl font-bold rounded-xl text-white bg-gradient-to-r from-[#703232] to-[#a14b4b] disabled:opacity-50 disabled:cursor-not-allowed"
              [disabled]="!resetForm.valid"
              (click)="reset()"
            >
              Update Password
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
