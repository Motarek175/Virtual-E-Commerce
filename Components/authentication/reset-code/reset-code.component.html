<div
  class="overflow-hidden flex items-center justify-center w-full bg-gradient-to-br from-[#703232]/10 via-[#a14b4b]/10 to-[#703232]/10"
>
  <div class="p-8 text-center w-fit rounded-3xl shadow-2xl my-10 mx-auto">
    <h1
      class="block text-4xl font-extrabold text-gray-900 bg-clip-text text-transparent bg-[#703232]"
    >
      Verify OTP
    </h1>
    <p class="text-base text-gray-700 mb-6">
      Enter the 6-digit code sent to your email
    </p>
    <form class="flex justify-center space-x-4 mb-6" [formGroup]="resetForm">
      <input
        type="text"
        maxlength="1"
        formControlName="input1"
        class="w-12 h-16 text-center text-2xl bg-white rounded-xl outline-none transition-all duration-300 shadow-md"
      />
      <input
        type="text"
        maxlength="1"
        formControlName="input2"
        class="w-12 h-16 text-center text-2xl bg-white rounded-xl outline-none transition-all duration-300 shadow-md"
      />
      <input
        type="text"
        maxlength="1"
        formControlName="input3"
        class="w-12 h-16 text-center text-2xl bg-white rounded-xl outline-none transition-all duration-300 shadow-md"
      />
      <input
        type="text"
        maxlength="1"
        formControlName="input4"
        class="w-12 h-16 text-center text-2xl bg-white rounded-xl outline-none transition-all duration-300 shadow-md"
      />
      <input
        type="text"
        maxlength="1"
        formControlName="input5"
        class="w-12 h-16 text-center text-2xl bg-white rounded-xl outline-none transition-all duration-300 shadow-md"
      />
      <input
        type="text"
        maxlength="1"
        formControlName="input6"
        class="w-12 h-16 text-center text-2xl bg-white rounded-xl outline-none transition-all duration-300 shadow-md"
      />
    </form>
    <button
      class="w-full flex cursor-pointer justify-center py-4 px-8 border border-transparent text-xl font-bold rounded-xl text-white bg-gradient-to-r from-[#703232] to-[#a14b4b] cursor-pointer disabled:opacity-50 disabled:cursor-no-drop"
      [disabled]="resetForm.invalid"
      (click)="verify()"
    >
      Verify
    </button>
    <div class="place-self-end mt-5">
      <p
        class="text-[#703232] border-b-2 w-fit font-bold hover:text-[#5b2929] cursor-pointer transition-colors duration-200"
        (click)="sendCodeAgain()"
      >
        Send Code again!!
      </p>
    </div>
  </div>
</div>
